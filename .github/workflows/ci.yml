# CI workflow - runs on all pushes and pull requests
name: CI

on:
  push:
    branches:
      - master
      - main
      - 'feature/**'
      - 'fix/**'
  pull_request:
    branches:
      - master
      - main

env:
  GO_VERSION: '1.21'

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run unit tests
        run: make test-unit

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: out/coverage/
          retention-days: 7

  build:
    name: Build Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build butler image
        run: make build

      - name: Build all images
        run: make build-all
